<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기위한 반복문
        // for ( 변수초기화; 조건식 ; 증가/감소식 ){실행할 내용}
        
        // 동일한 내용을 세번 반복해서 출력
        for (let i=0; i<3 ;i++) {
            document.write('<p>세번 반복합니다</p>')
        }

        document.write(`<hr>`)

        // for문의 i값 출력
        for(let i=0; i<3 ; i++) {
            let test="hi"
            document.write(`<p>${i}</p>`);
        }
        // let을 이용하면 
        // for안에서 사용한 변수는 for 바깥으로 나가면 없어진다
        // document.write(`<p>${i}</p>`);
        // document.write(`<p>${test}</p>`);
        
        document.write('<hr>')

        /*for문과 배열*/
        // in : 배열의 요소갯수 만큼 반복
        let numbers = ["일","이","삼","사"];
        for (i in numbers) {
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`);
            // numbers[인덱스]를 통해 배열안의 값을 가져올수있다
            document.write(`<p>${numbers[i]}</p>`);
        }
        document.write(`<p>배열의 길이:${numbers.length}</p>`);
        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이(배열.length)
        // 2. 초기값:0 , 증가(++), 조건식: i<배열.length

        document.write(`<hr>`)

        for (let i=0; i<numbers.length ; i++){
            document.write(`<p>${i}</p>`);
            document.write(`<p>${numbers[i]}</p>`);
        }
        document.write(`<hr>`)
        //of : 배열의 값을 가져와서 반복
        // 배열의 값을 가져오기에 변수 이름을 지정
        for (number of numbers){
            document.write(`<p>${number}</p>`)
        }

        document.write(`<hr>`)

        /* 배열과 반복문 */
        // 1. 반복횟수 : 배열의 길이
        let scores = ["60","50","70","55","100"];
        // 1) in - index
        for (let i in scores) {
            document.write(`<p>${scores[i]}</p>`);
            // 조건문 : 변수([i]), 조건식(>=60)
            if (scores[i]>=60) {
                document.write(`<p>${scores[i]}:합격</p>`);
            } else {
                document.write('<p>불합격</p>');
            }
        }
        document.write(`<hr>`)

        // 2) 배열의 길이를 이용한 for
        for(let i=0; i<scores.length;i++){
            // 조건문 : 변수(scores[i]), 조건식 (>=60)
            if (scores[i]>=60){
                document.write(`<p>${scores[i]}:합격</p>`);
            } else {
                document.write('<p>불합격</p>');
            }
        }

        document.write(`<hr>`)

        // 3) of - 배열안의 값
        for(let score of scores) {
            document.write(`<p>${score}</p>`);
            if (score>=60){
                document.write(`<p>${scores[i]}:합격</p>`);
            } else{
                document.write('<p>불합격</p>');
            }
        }
        
        
       

    </script>
</body>
</html>
