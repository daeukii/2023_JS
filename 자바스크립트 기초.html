<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1번
        let num1 = 10;
        let num2 = 20;
        if (num1 < num2) {
            document.write ("<p>+num2+</p>")
        }

        //2번
        let book = 4;
        if (book <5) {
            document.write ("<p>책을 빌릴수 있습니다</p>");
            document.write (`<p>${5-book}권 빌릴 수 있습니다`);
        }
        else {
            document.write ("<p>책을 다 빌렸습니다</p>");
        }
        
        //3번
        let score = 65;
        if (score>=70) {
            document.write ("<p>합격</p>");
        } else if (score>=60) {
            document.write ("<p>보충수업</p>");
        } else {
            document.write ("<p>재수강</p>");
        }

        //4번
        let num = 2;
        switch(num) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            console.log("31일");
            break;

            case 4: case 6: case 9: case 11:
            console.log ("30일");
            break;

            case 2:
            console.log ("28일");
            break;
        }
    </script>
</body>
</html>
